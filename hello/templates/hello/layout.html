<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    <!-- Insert below the link to Home -->
    <a href="{% url 'log_message' %}" class="navbar-item">Log Message</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2025 Your Company Name</p>
        <p>Follow us on:
            <a href="https://twitter.com/yourcompany" target="_blank">Twitter</a>,
            <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>,
            <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a>
        </p>    
    </footer>
</div>
</body>
</html>
